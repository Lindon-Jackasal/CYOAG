<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../myCSS/myStyle.css" type="text/css"/>
    <meta charset="UTF-8">
    <title>Humpty Dumpty</title>
</head>
<body>

<ul>
    <li><button id="btnMenu" onclick="showOrHideMenu()">MAIN MENU</button></li>
</ul>

<div id="mainMenu">
    <h1>MAIN MENU</h1>
    <p>This is some text in a div element.</p>
    <button id="btnCloseMenu" onclick="showOrHideMenu()">Cancel</button>
    <button class="quitBtn" onclick="document.location='../index.html'">Quit Game</button>
</div>

<div id="playerName">
    <h1>Player's Name:</h1>

        <input autocomplete="off" type="text" id="pname" name="pname" placeholder="Enter Your Name Here...">
        <button class="btnCon" onclick="changeText()">Try it</button>
</div>

<div id="welcome">
    <h1 id="namep" onclick="changeText()"></h1>
</div>

<script>
   window.onload = function(){
        document.getElementById("mainMenu").style.display='none';
   };

    function showOrHideMenu() {
     var m = document.getElementById("mainMenu");
     var c = document.getElementById("btnMenu");
      if (m.style.display === "none") {
            m.style.display = "block";
            c.style.background = "white";
            c.style.color = "black";
      } else {
            m.style.display = "none";
            c.style.background = "#4CAF50";
            c.style.color = "white";
      }
   }

   function changeText() {
        var input = document.getElementById("pname").value;
        var pn = document.getElementById("playerName");
        var wel = document.getElementById("welcome");

        document.getElementById("namep").innerHTML = "Welcome to Humpty Dumpty, " + input + "!";

        pn.style.display = "none";
        wel.style.display = "block";

   }

</script>

</body>
</html>
