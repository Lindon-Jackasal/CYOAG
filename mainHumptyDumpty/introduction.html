<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../myCSS/myStyle.css" type="text/css"/>
    <meta charset="UTF-8">
    <title>Humpty Dumpty</title>
</head>
<body>

<ul style="z-index: 1;">
    <li><button id="btnMenu" onclick="showOrHideMenu()">MAIN MENU</button></li>
</ul>

<div id="mainMenu">
    <h1>MAIN MENU</h1>
    <h2>Please choose your option below:</h2>
    <div class="flex-container">
        <div class="flex-item-left"><button id="btnCloseMenu" class="buttonintro" onclick="showOrHideMenu()">Cancel</button></div>
        <div class="flex-item-right"><button class="buttonintro" onclick="document.location='../index.html'">Quit Game</button></div>
    </div>
</div>

<div id="playerName" style="display: block;">
    <h1 id="namep">Player's Name:</h1>
        <input autocomplete="off" type="text" id="pname" name="pname" placeholder="Enter Your Name Here...">
        <button id="btnCon" onclick="changeText()">Continue</button>
        <img id="hdwel" src="../myImages/humptydumwelcome.jpg" alt="Humpty Dumpty" width="300" height="280" style="display: none; margin-left: 25%;">
        <button id="btnC2" onclick="showmyIntroductionCanvas()">Continue</button>
</div>

<div id="introChoices" style="display: none;">
    <h1 style="font-size: 22px;">It was a bright and sunny day. Humpty Dumpty was skipping around as usual.</h1>
    <h2 style="font-size: 18px;">What should he do next?</h2>
    <div class="flex-container">
        <div class="flex-item-left"><button id="btnSkipping" class="buttonintro" onclick="fChoice()">Continue Skipping</button></div>
        <div class="flex-item-right"><button id="btnListen" class="buttonintro" onclick="sChoice()">Listen to the Advice of the People</button></div>
    </div>
    <div class="flex-container">
        <div class="flex-item-right"><button id="btnForest" class="buttonintro" onclick="tChoice()">Go for a Walk in the Forest</button></div>
    </div>
    <div><button id="btnContinue" class="btnConChoice">Click Here to Continue</button></div>
</div>

<canvas id="myIntroduction">
    Your browser does not support the HTML canvas tag.
</canvas>

<script src="../myScript/introductionScript.js">
</script>

</body>
</html>
